    <!--Content-->
    <div class="container" style="margin-top:4.55rem">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Users: </h4>
                        <form class="form-inline">
                            <div class="col-md-10 form-inline">
                                <div class="form-group">
                                    <label for="addName"></label>
                                    <input class="form-control" type="text" id="addName" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="addEmail"></label>
                                    <input class="form-control" type="email" id="addEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="addPerm"></label>
                                    <select class="form-control" id="addPerm">
                                        <option>Admin</option>
                                        <option>Customer</option>
                                      </select>    
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="btn-group" role="group" aria-label="Add/Clear">
                                    <button id="btnAdd" onclick="event.preventDefault();addUser()" type="button" title="Add user" class="btn btn-success"><i
                                            class="fas fa-plus"></i></button>
                                    <button id="btnClear" onclick="clearTable();" type="reset" title="Clear All" class="btn btn-danger"><i
                                            class="fas fa-broom"></i></button>
                                            <button id="btnSave" onclick="saveEdit();" type="reset" title="Save edit" class="btn btn-primary">
                                                <i class="far fa-save"></i></button>        
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Perm</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableRow">
                        <tr hidden>
                            <td>Test name</td>
                            <td>Test Email</td>
                            <td>Test Perm</td>
                            <td>
                                <div id="buttons" class="btn-group" role="group" aria-label="Add/Clear">
                                    <button onclick="editUser()" type="submit" title="Edit user" class="btn btn-light"><i
                                            class="fas fa-user-edit"></i></button>
                                    <button onclick="removeUser()" type="button" title="Remove user" class="btn btn-danger"><i
                                            class="fas fa-user-slash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
